[paths]
keras_model_path = saved_models/jsl_model.keras
labels_path = labels/jsl_labels.csv

[model_params]
# Number of classes to train (e.g., 20 for あ to と)
number_of_classes = 20
# Number of frames to capture for one sign sequence
sequence_length = 30

[data_collection]
# Number of samples (sequences) to collect for each class
samples_per_class = 10
# Leave empty to collect all classes sequentially from index 0.
# Provide a single number (e.g., 15) to start from that class onwards.
# Provide a comma-separated list (e.g., 0,5,15,22) to collect only specific classes.
classes_to_collect =

[inference]
# Confidence threshold to display a prediction
confidence_threshold = 0.8
# Higher threshold to "lock in" a prediction and reduce prediction frequency
high_confidence_threshold = 0.95

